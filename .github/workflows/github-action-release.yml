name: CICD
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.2'
          
      - name: set up env var
        run:  echo "TAG=$(echo git describe --exact-match --tags $(git log -n1 --pretty='%h'))" >> $GITHUB_ENV
      - name: use env var
        run: echo ${{ env.TAG }}
    
      - name: Build for Linux_arm7
        run: env GOOS=linux GOARCH=arm GOARM=7 go build

      - name: Zip release_arm7_v$TAG_VERSION.zip
        run: zip release_arm7_{{ env.TAG }} go-nexmosphere
        if: env.TAG != '' 
      
      - name: Send Release
        if: env.TAG != ''
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          title: MyReleaseMessage
        
