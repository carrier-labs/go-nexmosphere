name: CICD
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.2'
          
      - name: Build for Linux_arm7
        run: env GOOS=linux GOARCH=arm GOARM=7 go build -o release_arm7/go-nexmosphere
             
      - name: Sanity CHeck "github.ref_name"
        if: startsWith(github.ref, 'refs/tags/')
        run: echo ${{ github.ref_name }}

      - name: Zip release_arm7_${{ github.ref_name }}.zip
        if: startsWith(github.ref, 'refs/tags/')
        run: zip release_arm7_${{ github.ref_name }} release_arm7/go-nexmosphere
      
      - name: Send Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifcats: "release_*"

        
